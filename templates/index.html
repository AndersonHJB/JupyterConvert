<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupyter 转 Python 脚本</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Jupyter Notebook 转 Python 脚本</h1>
        <div class="main-content">
            <div class="left-panel">
                <h2>上传的 Notebook 内容</h2>
                <input type="file" id="upload-notebook" accept=".ipynb">
                <div id="notebook-render"></div>
            </div>
            <div class="right-panel">
                <h2>转换后的 Python 脚本</h2>
                <div class="code-header">
                    <button id="copy-code">复制代码</button>
                    <button id="download-python">下载 Python 文件</button>
                </div>
                <pre id="python-content"><code></code></pre>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
